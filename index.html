<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="header">Calculator</div>
<div class="container">
    <div class="screen">
        <div class="firstLine"></div>
        <div class="secondLine"></div>
    </div>
    <button class="allClear">AC</button>
    <button class="multiply">*</button>
    <button class="divide">/</button>
    <button class="backSpace">Del</button>
    <button operator class="seven">7</button>
    <button operator class="eight">8</button>
    <button operator class="nine">9</button>
    <button class="minus">-</button>
    <button operator class="four">4</button>
    <button operator class="five">5</button>
    <button operator class="six">6</button>
    <button class="plus">+</button>
    <button operator class="one">1</button>
    <button operator class="two">2</button>
    <button operator class="three">3</button>
    <button operator class="zero">0</button>
    <button operator class="doubleZero">00</button>
    <button operator class="dot">.</button>
    <button class="equal">=</button>
</div>
</body>
</html>
